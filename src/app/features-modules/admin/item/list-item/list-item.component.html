<div class="container">
  <h2 class="text-center">All Items</h2>
  <button
    (click)="onAddNewItem()"
    mat-fab
    class="btn btn-primary"
    color="primary"
  >
    <!-- <mat-icon>add</mat-icon> -->Add
  </button>
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Id</th>
        <th>Item_Picture</th>
        <th>Item_Name</th>
        <th>Item_Price</th>
        <th>Valid_Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.itemPicture }}</td>
        <td>{{ item.itemName }}</td>
        <td>{{ item.itemPrice }}</td>
        <td>{{ item.validDate }}</td>

        <td>
          <button
            (click)="onDeleteUser(item?.id)"
            type="button"
            class="btn btn-primary btn-rounded"
          >
            Delete
          </button>
          <button
            (click)="onEditItem(item?.id)"
            type="button"
            class="btn btn-secondary btn-rounded"
          >
            Edit
          </button>
          <button
            (click)="onEditItem(item?.id)"
            type="button"
            class="btn btn-success btn-rounded"
          >
            Order
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
